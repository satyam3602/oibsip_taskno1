<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="Calculator">
            <div class="Input">
                <input type="text" id="Input" placeholder="Input" readonly>                
            </div>
            <div class="Output">
                <output id="Result" >Output</output>
            </div>
            <div class="Buttons">
                <table>
                    <tr>
                        <td><button onclick="appendChar('%')">%</button></td>
                        <td><button onclick="appendChar('√')">√</button></td>
                        <td><button onclick="appendChar('**')">^</button></td>
                        <td><button onclick="clearInput()" id="AC">C</button></td>
                        <td><button onclick="deleteChar()" id="C"><</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendChar('7')">7</button></td>
                        <td><button onclick="appendChar('8')">8</button></td>
                        <td><button onclick="appendChar('9')">9</button></td>
                        <td><button onclick="appendChar('(')">(</button></td>
                        <td><button onclick="appendChar(')')">)</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendChar('4')">4</button></td>
                        <td><button onclick="appendChar('5')">5</button></td>
                        <td><button onclick="appendChar('6')">6</button></td>
                        <td><button onclick="appendChar('/')">/</button></td>
                        <td><button onclick="appendChar('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendChar('1')">1</button></td>
                        <td><button onclick="appendChar('2')">2</button></td>
                        <td><button onclick="appendChar('3')">3</button></td>
                        <td><button onclick="appendChar('+')">+</button></td>
                        <td><button onclick="appendChar('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendChar('e')">e</button></td>
                        <td><button onclick="appendChar('0')">0</button></td>
                        <td><button onclick="appendChar('.')">.</button></td>
                        <td><button onclick="appendChar('pi')">&#120645</button></td>
                        <td><button onclick="calculate()" id="E">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
